<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #b5cee7;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .container {
      background: #ffc9c9ad;
      padding: 20px;
      margin-top: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 450px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ddd;
    }
    input:focus {
      outline: none;
      border-color: #007bff;
    }
    button {
      background: #0f55a5;
      color: #01050cd0;
      cursor: pointer;
      border: none;
      transition: 0.3s;
    }
    button:hover {
      background: #0056b3;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    .task-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f9f9f9;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
    }
    .task-item.completed span {
      text-decoration: line-through;
      color: gray;
    }
    .task-buttons button {
      margin-left: 5px;
      padding: 5px 8px;
      font-size: 14px;
      border-radius: 4px;
    }
    small {
      color: #666;
      font-size: 12px;
      margin-left: 6px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üìù To-Do List</h2>
    <form id="taskForm">
      <input type="text" id="taskInput" placeholder="Enter task..." required>
      <input type="datetime-local" id="taskDate">
      <button type="submit">Add Task</button>
    </form>
    <ul id="taskList"></ul>
  </div>

  <script>
    const taskForm = document.getElementById("taskForm");
    const taskInput = document.getElementById("taskInput");
    const taskDate = document.getElementById("taskDate");
    const taskList = document.getElementById("taskList");

    taskForm.addEventListener("submit", function (e) {
      e.preventDefault();
      const text = taskInput.value.trim();
      const date = taskDate.value;
      if (text !== "") {
        addTask(text, date);
        taskInput.value = "";
        taskDate.value = "";
      }
    });

    function addTask(text, date) {
      const li = document.createElement("li");
      li.className = "task-item";
      li.innerHTML = `
        <span>${text} ${date ? `<small>(${new Date(date).toLocaleString()})</small>` : ""}</span>
        <div class="task-buttons">
          <button onclick="markComplete(this)">‚úÖ</button>
          <button onclick="editTask(this)">‚úè</button>
          <button onclick="deleteTask(this)">üóë</button>
        </div>
      `;
      taskList.appendChild(li);
    }

    function markComplete(btn) {
      const li = btn.closest("li");
      li.classList.toggle("completed");
    }

    function editTask(btn) {
      const li = btn.closest("li");
      const span = li.querySelector("span");
      const oldText = span.innerText.split("(")[0].trim();
      const newText = prompt("Edit Task:", oldText);
      if (newText !== null && newText.trim() !== "") {
        span.innerHTML = newText;
      }
    }

    function deleteTask(btn) {
      const li = btn.closest("li");
      li.remove();
    }
  </script>
</body>
</html>
